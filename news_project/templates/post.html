{% extends 'flatpages/default.html' %}

{% block content %}
{% if post %}
<table width="100%" style="margin-top: 35px">
    <tr>
        <td><u>Заголовок</u></td>
        <td><u>Дата публикации</u></td>
        <td><u>Содержание</u></td>
    </tr>
    <tr>
        <td>{{ post.title }}</td>
        <td>{{ post.creation_time_in|date:'d M Y' }}</td>
        <td>{{ post.text}}</td>
    </tr>
</table>
{% else %}
<h3>Публикаций нет!</h3>
{% endif %}
{% endblock content %}
